<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="ejercicio4.css">
</head>
<body>

    <div class="calculadora">
        <h1>Calculadora</h1>
        
        <label for="operando1">Primer operando:</label>
        <input type="number" id="operando1">
        <label for="operando1">Introduce el primer número</label>
        <br><br>
        
        <label for="operando2">Segundo operando:</label>
        <input type="number" id="operando2">
        <label for="operando2">Introduce el segundo número</label>
        <br><br>
        
        <label for="operador">Operador:</label>
        <select id="operador">
            <option value="suma">Suma (+)</option>
            <option value="resta">Resta (-)</option>
            <option value="multiplicacion">Multiplicación (*)</option>
            <option value="division">División (/)</option>
        </select>
        <br><br>
        
        <button onclick="calcular()">Calcular</button>

        <br><br>
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly>        <label for="resultado">El resultado aparecerá aquí</label>
    </div>
    <script src="ejercicio4.js"></script>
</body>
</html>
